name: Full Security Scan (Trivy + ClamAV + YARA)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  full-scan:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout source
        uses: actions/checkout@v4

      ##################################################
      # 1ï¸âƒ£ Trivy â€“ QuÃ©t secrets vÃ  mÃ£ Ä‘á»™c cÆ¡ báº£n
      ##################################################
      - name: ğŸ›¡ï¸ Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

      - name: ğŸ” Trivy Secret Scan (Table format)
        run: |
          echo "ğŸ” Trivy Secret Scan Result" > trivy_output.log
          trivy fs . \
            --scanners secret \
            --exit-code 0 \
            --format table | tee -a trivy_output.log

      ##################################################
      # 2ï¸âƒ£ ClamAV â€“ QuÃ©t virus, trojan, worm
      ##################################################
      - name: ğŸ¦  Install ClamAV
        run: |
          sudo apt-get update
          sudo apt-get install -y clamav clamav-daemon

      - name: ğŸ”„ Update ClamAV DB
        run: |
          sudo systemctl stop clamav-freshclam || true
          sudo systemctl stop clamav-daemon || true
          sudo freshclam

      - name: ğŸ§ª Run ClamAV Scan
        run: |
          echo "ğŸ¦  ClamAV Scan Result" > clamav_output.log
          clamscan -r --infected --no-summary . | tee -a clamav_output.log || true

      ##################################################
      # 3ï¸âƒ£ YARA â€“ Pattern nháº­n diá»‡n malware tinh vi
      ##################################################
      - name: ğŸ”§ Install YARA
        run: |
          sudo apt-get install -y yara git

      - name: ğŸŒ Clone YARA-Rules full repo
        run: |
          git clone https://github.com/Yara-Rules/rules.git yara_rules

      - name: ğŸ§¬ Run YARA on all rules (with tagged report)
        run: |
          echo "ğŸ§¬ YARA Scan Result" > yara_output.log
          find yara_rules -type f \( -name "*.yar" -o -name "*.yara" \) | while read rule; do
            echo "ğŸ” Scanning with rule: $rule" | tee -a yara_output.log
            yara -r "$rule" . 2>> yara_output.log | tee -a yara_output.log || true
          done

      ##################################################
      # 4ï¸âƒ£ ğŸ“ Upload log reports as Artifact
      ##################################################
      - name: ğŸ“ Upload scan logs (Trivy, ClamAV, YARA)
        uses: actions/upload-artifact@v4
        with:
          name: full-scan-logs
          path: |
            trivy_output.log
            clamav_output.log
            yara_output.log
